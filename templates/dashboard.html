<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      min-height: 100vh;
    }
    .side_bar {
      background: linear-gradient(135deg, #343a40, #212529);
      min-height: 100vh;
      color: white;
      padding: 20px;
    }
    .nav-link {
      color: rgba(255,255,255,0.9) !important;
      transition: all 0.3s;
      border-radius: 8px;
      margin-bottom: 8px;
    }
    .nav-link:hover {
      color: white !important;
      background: rgba(255,255,255,0.1);
      transform: translateX(5px);
    }
    .nav-link.active {
      background: rgba(255,255,255,0.2);
      color: white !important;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
      transition: transform 0.2s;
      margin-bottom: 20px;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card-header {
      background: linear-gradient(135deg, #343a40, #212529);
      color: white;
      border-radius: 15px 15px 0 0 !important;
      padding: 1.5rem;
    }
    .card-body {
      padding: 2rem;
    }
    .form-control {
      border-radius: 8px;
      padding: 0.75rem 1rem;
      border: 1px solid #dee2e6;
      transition: all 0.3s;
    }
    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(0,123,255,0.25);
      border-color: #80bdff;
    }
    .btn-primary {
      background: linear-gradient(135deg, #007bff, #0056b3);
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      transition: all 0.3s;
    }
    .btn-primary:hover {
      background: linear-gradient(135deg, #0056b3, #004085);
      transform: translateY(-2px);
    }
    .btn-info {
      background: linear-gradient(135deg, #17a2b8, #138496);
      border: none;
      color: white;
      padding: 0.75rem 1.5rem;
      transition: all 0.3s;
    }
    .btn-info:hover {
      background: linear-gradient(135deg, #138496, #117a8b);
      transform: translateY(-2px);
    }
    .btn-danger {
      background: linear-gradient(135deg, #dc3545, #c82333);
      border: none;
      padding: 0.75rem 1.5rem;
      transition: all 0.3s;
    }
    .btn-danger:hover {
      background: linear-gradient(135deg, #c82333, #bd2130);
      transform: translateY(-2px);
    }
    .alert {
      border-radius: 8px;
      border: none;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }
    .footer {
      position: absolute;
      bottom: 20px;
      left: 20px;
      right: 20px;
      color: rgba(255,255,255,0.7);
      font-size: 0.9rem;
    }
    .table {
      margin-bottom: 0;
    }
    .table th {
      background-color: #f8f9fa;
      border-bottom: 2px solid #dee2e6;
      color: #495057;
    }
    .table td {
      vertical-align: middle;
      color: #495057;
    }
    .badge {
      font-size: 0.9em;
      padding: 0.5em 0.75em;
      border-radius: 5px;
    }
    .btn-sm {
      padding: 0.25rem 0.5rem;
      font-size: 0.875rem;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="side_bar col-md-3">
        <h4 class="mb-4">Dashboard</h4>
        <div class="nav flex-column">
          <a href="/dashboard" class="nav-link active">Dashboard</a>
          <a href="/generate_certificate" class="nav-link">Create document</a>
          <a href="/upload" class="nav-link">Upload document</a>
          <a href="/verify" class="nav-link">Verify document</a>
          <a href="/faq" class="nav-link">Faq</a>
          <a href="/logout" class="nav-link">Logout</a>
        </div>
        <div class="footer">
          <p class="mb-0"></p>
        </div>
      </div>
      <div class="col-md-9 p-4">
        <div class="row justify-content-center">
          <div class="col-md-10">
            <div class="card">
              <div class="card-header">
                <h3 class="mb-0">My Files</h3>
              </div>
              <div class="card-body">
                <div id="error" class="alert alert-danger" style="display: none;"></div>
                <div id="message" class="alert alert-info" style="display: none;"></div>
                <div id="files-container">
                  <div class="table-responsive">
                    <table class="table table-hover">
                      <thead>
                        <tr>
                          <th>File Name</th>
                          <th>Actions</th>
                        </tr>
                      </thead>
                      <tbody id="files-table-body">
                      </tbody>
                    </table>
                  </div>
                </div>
                <div id="no-files" class="alert alert-info" style="display: none;">
                  <p class="mb-0">No files uploaded yet. <a href="{{ url_for('web.upload') }}" class="alert-link">Upload a file</a> to get started.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Function to fetch and display files
    function fetchFiles() {
      fetch('/api/viewFiles')
        .then(response => response.json())
        .then(data => {
          const filesTableBody = document.getElementById('files-table-body');
          const noFilesMessage = document.getElementById('no-files');
          const filesContainer = document.getElementById('files-container');

          // Clear existing content
          filesTableBody.innerHTML = '';

          if (data.private && data.private.length > 0) {
            // Show files table, hide no-files message
            filesContainer.style.display = 'block';
            noFilesMessage.style.display = 'none';

            // Add each file to the table
            data.private.forEach(fileName => {
              const row = document.createElement('tr');
              row.innerHTML = `
                <td>${fileName}</td>
                <td>
                  <div class="btn-group" role="group">
                    <a href="/api/download/${fileName}" class="btn btn-sm btn-primary">Download</a>
  
                  </div>
                </td>
              `;
              filesTableBody.appendChild(row);
            });
          } else {
            // Show no-files message, hide files table
            filesContainer.style.display = 'none';
            noFilesMessage.style.display = 'block';
          }
        })
        .catch(error => {
          console.error('Error:', error);
          document.getElementById('error').textContent = 'Error fetching files. Please try again.';
          document.getElementById('error').style.display = 'block';
        });
    }

    // Function to delete file
    function deleteFile(fileName) {
      if (confirm('Are you sure you want to delete this file?')) {
        fetch('/api/deleteFiles', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: `file_name=${encodeURIComponent(fileName)}`
        })
        .then(response => response.text())
        .then(data => {
          if (data === "File will be archived") {
            fetchFiles(); // Refresh the files list
          } else {
            alert('Error deleting file: ' + data);
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('An error occurred while deleting the file.');
        });
      }
    }

    // Fetch files when page loads
    document.addEventListener('DOMContentLoaded', fetchFiles);
  </script>
</body>

</html>
