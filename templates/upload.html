<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      min-height: 100vh;
    }
    .side_bar {
      background: linear-gradient(135deg, #343a40, #212529);
      min-height: 100vh;
      color: white;
      padding: 20px;
    }
    .nav-link {
      color: rgba(255,255,255,0.9) !important;
      transition: all 0.3s;
      border-radius: 8px;
      margin-bottom: 8px;
    }
    .nav-link:hover {
      color: white !important;
      background: rgba(255,255,255,0.1);
      transform: translateX(5px);
    }
    .nav-link.active {
      background: rgba(255,255,255,0.2);
      color: white !important;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
      transition: transform 0.2s;
      margin-bottom: 20px;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card-header {
      background: linear-gradient(135deg, #343a40, #212529);
      color: white;
      border-radius: 15px 15px 0 0 !important;
      padding: 1.5rem;
    }
    .card-body {
      padding: 2rem;
    }
    .form-control {
      border-radius: 8px;
      padding: 0.75rem 1rem;
      border: 1px solid #dee2e6;
      transition: all 0.3s;
    }
    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(0,123,255,0.25);
      border-color: #80bdff;
    }
    .btn-primary {
      background: linear-gradient(135deg, #007bff, #0056b3);
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      transition: all 0.3s;
    }
    .btn-primary:hover {
      background: linear-gradient(135deg, #0056b3, #004085);
      transform: translateY(-2px);
    }
    .alert {
      border-radius: 8px;
      border: none;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }
    .footer {
      position: absolute;
      bottom: 20px;
      left: 20px;
      right: 20px;
      color: rgba(255,255,255,0.7);
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="side_bar col-md-3">
        <h4 class="mb-4">Upload Document</h4>
        <div class="nav flex-column">
          <a href="/dashboard" class="nav-link">Dashboard</a>
          <a href="/generate_certificate" class="nav-link">Create document</a>
          <a href="/upload" class="nav-link active">Upload document</a>
          <a href="/verify" class="nav-link">Verify document</a>
          <a href="/faq" class="nav-link">Faq</a>
          <a href="/logout" class="nav-link">Logout</a>
        </div>
        <div class="footer">
          <p class="mb-0"></p>
        </div>
      </div>
      <div class="col-md-9 p-4">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="card">
              <div class="card-header">
                <h3 class="mb-0">Upload Files</h3>
              </div>
              <div class="card-body">
                {% if error %}
                  <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                {% if message %}
                  <div class="alert alert-info">{{ message }}</div>
                {% endif %}
                {% if success %}
                  <div class="alert alert-success">{{ success }}</div>
                {% endif %}
                <form method="POST" action="{{ url_for('api.add_files') }}" enctype="multipart/form-data" id="uploadForm">
                  <div class="mb-3">
                    <label for="file" class="form-label">Select File</label>
                    <input type="file" class="form-control" id="file" name="file" accept=".pdf,.docx" required>
                    <div class="form-text">Only PDF and DOCX files are allowed.</div>
                  </div>
                  <div class="mb-3">
                  </div>
                  <button type="submit" class="btn btn-primary">Upload File</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('uploadForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const fileInput = document.getElementById('file');
        const file = fileInput.files[0];
        
        // Check file type
        const allowedTypes = ['application/pdf', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'];
        if (!allowedTypes.includes(file.type)) {
            alert('Only PDF and DOCX files are allowed.');
            return;
        }
        
        // Create FormData object
        const formData = new FormData(this);
        
        try {
            const response = await fetch("{{ url_for('api.add_files') }}", {
                method: 'POST',
                body: formData
            });
            
            const result = await response.text();
            
            // Check if the response contains an error message
            if (response.ok) {
                // Show success message
                const successDiv = document.createElement('div');
                successDiv.className = 'alert alert-success';
                successDiv.textContent = 'File uploaded successfully!';
                this.insertAdjacentElement('beforebegin', successDiv);
                
                // Reset form
                this.reset();
                
                // Remove success message after 3 seconds
                setTimeout(() => {
                    successDiv.remove();
                }, 3000);
            } else {
                // Show error message
                const errorDiv = document.createElement('div');
                errorDiv.className = 'alert alert-danger';
                errorDiv.textContent = 'Failed to upload file. Please try again.';
                this.insertAdjacentElement('beforebegin', errorDiv);
                
                // Remove error message after 3 seconds
                setTimeout(() => {
                    errorDiv.remove();
                }, 3000);
            }
        } catch (error) {
            console.error('Error:', error);
            const errorDiv = document.createElement('div');
            errorDiv.className = 'alert alert-danger';
            errorDiv.textContent = 'An error occurred while uploading the file.';
            this.insertAdjacentElement('beforebegin', errorDiv);
            
            // Remove error message after 3 seconds
            setTimeout(() => {
                errorDiv.remove();
            }, 3000);
        }
    });
  </script>
</body>

</html>
